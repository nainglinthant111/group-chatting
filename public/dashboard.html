        $(document).ready(function () {
            // Fetch users on page load
            $("#hide-message").addClass("d-none");
            $.ajax({
                url: '/chat/users',  // Adjust this URL based on your route setup
                method: 'GET',
                success: function (data) {
                    let userList = $('#userList');
                    userList.empty();  // Clear existing user list

                    data.forEach(user => {
                        userList.append(

                            `<div class="user mt-2 cuscor ms-4" data-id="${user._id}" data-value="${user.name}">${user.name}</div>
                <hr class=mt-2>  `


                        );
                    });
                },
                error: function (err) {
                    console.error('Error fetching users:', err);
                }
            });

            // Handle user click event
            $('#userList').on('click', '.user', function () {
                let userId = $(this).data('id'); 
                you=$(this).data('value');
                me= userId;     
                $("#hide-message").removeClass("d-none");
                loadChat(userId);
            });

            function loadChat(userId) {
                $.ajax({
                    url: `/chat/${userId}`,
                    method: 'GET',
                    success: function (chat) {
                        console.log(chat);
                        $('#chatId').val(chat._id);
                        $('#messages').empty();
                        chat.messages.forEach(msg => {
                            // $('#messages').append(`<div><strong>${msg.sender}: </strong>${msg.content}</div>`);
                            if(me != msg.sender){
                                $('#messages').append(`<div class="col-12 text-right"><span><strong> : me <br></strong><span class="me-3">${msg.content}</span></div>`);
                            }else{
                                $('#messages').append(`<div class="col-12"><strong>${you}: </strong> <br><span class="ms-3">${msg.content}</span></div>`);
                                
                            }
                            
                        });
                    },
                    error: function (err) {
                        console.error('Error loading chat:', err);
                    }
                });
            }

            $('#sendMessage').click(function () {
                let chatId = $('#chatId').val();
                let content = $('#messageInput').val();

                $.ajax({
                    url: `/chat/${chatId}/message`,  // Adjust this URL based on your route setup
                    method: 'POST',
                    data: { content: content },
                    success: function (chat) {
                        $('#messageInput').val('');
                        $('#messages').empty();
                        chat.messages.forEach(msg => {
                            if(me == msg.sender){                           
                                $('#messages').append(`<div class="col-12" ><strong >${you}: </strong> <br><span class="ms-3">${msg.content}</span></div>`);
                            }else{
                                $('#messages').append(`<div class="col-12 text-right"><span><strong> : me <br></strong><span class="me-3">${msg.content}</span></div>`);
                                
                            }
                        });
                    },
                    error: function (err) {
                        console.error('Error sending message:', err);
                    }
                });
            });
        });
